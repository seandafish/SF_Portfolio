<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Sean Fisher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Header and Logo */
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .logo span {
            color: red;
        }

        /* Navigation */
        .navbar-custom {
            justify-content: flex-end;
        }

        .navbar-custom .nav-link {
            font-size: 1.2rem;
            color: black;
        }

        /* Portfolio Section Styling */
        .portfolio-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
        }

        .portfolio-item img {
            transition: transform 0.3s ease;
            width: 100%;
            height: auto;
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
        }

        .btn-outline-dark.active {
            background-color: #000;
            color: #fff;
        }

        .btn-outline-dark {
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-start">
                <div class="logo">
                    Sean<span>Fisher</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid navbar-custom">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="portfolio.html">Portfolio</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Portfolio Section -->
    <div class="container my-5">
        <h2 class="text-center">PORTFOLIO</h2>
        <hr class="w-25 mx-auto mb-4">

        <!-- Filter Buttons -->
        <div class="text-center mb-4">
            <button class="btn btn-outline-dark active" data-filter="all">Show all</button>
            <button class="btn btn-outline-dark" data-filter="data-viz">Data Visualization</button>
            <button class="btn btn-outline-dark" data-filter="predict">Predictive Analysis</button>
            <button class="btn btn-outline-dark" data-filter="other">Other</button>
        </div>

        <!-- Portfolio Gallery -->
        <div class="row portfolio-gallery justify-content-center">
            <div class="col-md-4 mb-4 portfolio-item predict">
                <figure class="text-center">
                    <a href="basketball_shooting_project.pdf" target="_blank">
                        <img src="clusters.png" alt="Basketball: Shooting Distance effect on Accuracy" class="img-fluid" style="max-width: 200px; height: auto;">
                    </a>
                    <figcaption class="mt-2" style="font-family: 'Courier New', Courier, monospace; font-size: 1.1rem; color: #555;">Basketball: Shooting Distance Effect on Accuracy</figcaption>
                </figure>
            </div>
            <div class="col-md-4 mb-4 portfolio-item data-viz">
                <figure class="text-center">
                    <a href="Gym_Visualization_Project (1).pdf" target="_blank">
                        <img src="donut.pdf" alt="Data Visualization for Gym Data" class="img-fluid" style="max-width: 200px; height: auto;">
                    </a>
                    <figcaption class="mt-2" style="font-family: 'Courier New', Courier, monospace; font-size: 1.1rem; color: #555;">Data Visualization for Gym Data</figcaption>
                </figure>
            </div>
        </div>

    <!-- JavaScript for Portfolio Filtering -->
    <script>
        const buttons = document.querySelectorAll('.btn-outline-dark');
        const items = document.querySelectorAll('.portfolio-item');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.getAttribute('data-filter');
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                items.forEach(item => {
                    if (filter === 'all' || item.classList.contains(filter)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
