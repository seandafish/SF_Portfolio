  <!-- Contact Section -->
  <main class="container">
    <section class="contact-section">
      <h2 class="section-title">Contact Me</h2>
      <p>You can reach me via the form below or directly at <a href="mailto:seanfisher1218@gmail.com">seanfisher1218@gmail.com</a>.</p>

      <form id="contact-form" class="contact-form" action="https://formspree.io/f/xyzwylna" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn primary">Send Message</button>
      </form>
    </section>
  </main>
